<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link href="index.css" rel="stylesheet"> -->
    
    <title>Bootstrap</title>
    
  </head>
  <body>
    <div class="container">
        <div class="row">
            <!--
              For Alerts:
                  We Can show alert or erros in different way 
                  Please refer docs for different format
                  We can also use the Cross icon button in alert
              For Badge:
              We Can add Beta button
              We can Show Notification Count
              We can Show inbox count
              We can Show Profile Button


              Please Please Refer the Docs 
            -->

            <div class="col-12">
                <div class="alert alert-warning" role="alert">
                    A simple warning alertâ€”check it out!
                  </div>
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                 </div> 
        </div>
        <div class="row">
          <div class="col">
            <h1>Example heading <span class="badge bg-secondary">New</span></h1>
            <button type="button" class="btn btn-primary">
              Notifications <span class="badge bg-secondary">4</span>
            </button>
            <button type="button" class="btn btn-primary position-relative">
              Inbox
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                99+
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
            <button type="button" class="btn btn-primary position-relative ms-30">
              Profile
              <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                <span class="visually-hidden">New alerts</span>
              </span>
            </button>
          </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
