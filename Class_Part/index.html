<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link href="index.css" rel="stylesheet"> -->
    
    <title>Bootstrap</title>
    
  </head>
  <body>
    <div class="container-fluid test">
        <div class="row">
            <!--
            We learn 
            1.p Tags classes
            2.img tag classes 
            3.Also remember For Justify Content kept Cols size in mind-->
            <!-- Create a Div with 12 columns -->
            <div class="col-12 ">
                <!-- Class text-center  text-color rounded(To make rounded edge) -->
                <p class="bg-danger text-white rounded text-center">Hello World</p>

            </div>
           
        </div>
     
        <div class="row justify-content-center">
            <div class="col-6">
                <img src="https://rc.jiomeet.jio.com/assets/img/illustrations/team_page.svg" class="img-fluid">
            </div>

        </div>
       
       
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
