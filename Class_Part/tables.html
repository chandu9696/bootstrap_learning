      <!--
      Just copy and paste table format
      1.All the Style is comming from class table
      2.We can Add More row with it
      3. We can give color to the table
       Refer Code:
        <table class="table table-warning">
      4. Also Can be added to Particular Row or Data
            <tr class="table-warning">
            <td class="table-warning">
       5. We can add strip style to table
                Refer below code:
                If table-dark is not given then it apply default style
                We can add multiple colour strip to the table
                <table class="table table-dark table-striped">
        6. Table hover used to highlight when hover on it
        <table class="table table-hover table-striped">
        7.We can add border to tables with any colur
        <table class="table  border-warning table-bordered">
        8.We can also Make Table resposive which have many columns
        IF not Responsive it give Scroll Bar To whole Page
        But If Resposive Give Width Scroll Bar to Table




      3.
      -->
